<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Weather App</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="logo"><img src="assets/icons/day/113.png"/> Weather App</div>
			<button class="btn" id="add-city">Dodaj miasto <i class="material-icons">add_circle</i></button>
		</div>
	</header>

	<section id="app" class="container">

		<div class="module module__form" >
			<button class="btn btn--icon btn--close close-search"><i class="material-icons">close</i></button>
			<h2>Znajdź miasto</h2>

			<form novalidate autocomplete="off" class="find-city">
				<input type="text" name="search" id="search" placeholder="Wpisz miasto"/>
				<button type="submit"><i class="material-icons">search</i></button>
			</form>
			<div class="search-error"></div>
		</div>

		<!--
		   Moduł pogody
		   Poniższy kod możecie potraktować jako template do kolejnych modułów
		   Możecie go sklonować używając metody cloneNode(true), i powstawiać odpowiednie wartości z aktualnego miasta.
		-->
		<div class="module module__weather">
			<!--  <div class="module module__weather" hidden>-->
			<button class="btn btn--icon btn--close close_weather_display"><i class="material-icons">close</i></button>

			<div class="weather">
				<div class="weather__icon"><img src=""/></div>

				<div class="weather__info">
					<div class="city">
						<span class="city__name"></span> <span class="btn btn--icon"><i class="material-icons">edit</i></span>
					</div>
					<div class="temperature"><span class="temperature__value"></span>&deg;C</div>
				</div>

				<ul class="weather__details">
					<li><img src="assets/icons/pressure.svg"/> <span class="pressure__value"></span> hPa</li>
					<li><img src="assets/icons/humidity.svg"/> <span class="humidity__value"></span> %</li>
					<li><img src="assets/icons/wind-speed.svg"/> <span class="wind-speed__value"></span> km/h</li>
				</ul>

				<ul class="weather__forecast">
					<li>
						<span class="day">Wtorek</span> <img src="assets/icons/clear-day.svg"/>
						<span class="temperature"><span class="temperature__value"></span>&deg;C</span>
					</li>

					<li>
						<span class="day">Środa</span> <img src="assets/icons/snow.svg"/>
						<span class="temperature"><span class="temperature__value"></span>&deg;C</span>
					</li>

					<li>
						<span class="day">Czwartek</span> <img src="assets/icons/rain.svg"/>
						<span class="temperature"><span class="temperature__value"></span>&deg;C</span>
					</li>

					<!--        <li>-->
					<!--          <span class="day">Piątek</span> <img src="assets/icons/cloudy.svg"/>-->
					<!--          <span class="temperature"><span class="temperature__value">5.0</span>&deg;C</span>-->
					<!--        </li>-->

					<!--        <li>-->
					<!--          <span class="day">Sobota</span> <img src="assets/icons/hail.svg"/>-->
					<!--          <span class="temperature"><span class="temperature__value">8.6</span>&deg;C</span>-->
					<!--        </li>-->
				</ul>
			</div>
		</div>

		<div class="loading">
			<div class="dual-ring"></div>
		</div>
	</section>

	<script src="build/out.js" defer></script>
	<script src="js/app.js"></script>

</body>
</html>
